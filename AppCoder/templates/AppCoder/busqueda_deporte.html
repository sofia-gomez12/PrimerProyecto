{% extends 'AppCoder/base.html' %}
{% load static %}

{% block tituloPagina %}
Buscar Deporte - AppCoder
{% endblock %}

{% block contenidoPagina %}

<p>Buscar deporte: <form action="" method="post">
    {% csrf_token %}

    <input type="text" name="deporte" id="" >
    <input type="submit" value="Buscar">
</form> </p>

<p>Resultados:</p>

<ul>
    {%  for resultado in deportes %}
    <li>
        {{resultado.nombre}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
